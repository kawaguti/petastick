<html>
<head>
  <meta http-equiv="Content-type" content="text/html; charset=utf-8">
  <title>petastick - sticky note</title>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js" type="text/javascript"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.7.2/jquery-ui.min.js" type="text/javascript"></script>
  <!-- <script src="js/jquery-1.3.2.min.js" type="text/javascript"></script> -->
  <!-- <script src="js/jquery-ui-1.7.2.custom.min.js" type="text/javascript"></script> -->
  <style type="text/css">
    .draggable { width: 150px; background-color: Silver; position: absolute; }
    .input { position: absolute; visibility:hidden; }
  </style>
  <script type="text/javascript">
    $(document).ready(function() {
	$(".draggable").draggable();
	$(".draggable").click( function(){
	    $("#elm-key").val($(this).attr("id"));
	    $("#elm-value").val($(this).text());
	    $("#elm-value").css("top", $(this).position().top );
	    $("#elm-value").css("left", $(this).position().left );
	    $("#elm-value").css("visibility", "visible" );
	});
	$("#elm").submit( function() {
	    $( "#" + $("#elm-key").val() ).text($("#elm-value").val());
	    $("#elm-value").css("visibility", "hidden" );
	    return false;
	});
    });

  </script>
</head>
<body>
<!--[if IE 5]><div id="ie5" class="ie"><![endif]-->
<!--[if IE 6]><div id="ie6" class="ie"><![endif]-->
<!--[if IE 7]><div id="ie7" class="ie"><![endif]-->


<div class="demo">

<div id="data-01" class="draggable" style="top:10px; left:10px;">data 01</div>
<div id="data-02" class="draggable" style="top:10px; left:200px;">data 02</div>
<div id="data-03" class="draggable" style="top:50px; left:10px;">data 03</div>
<div id="data-04" class="draggable" style="top:50px; left:200px;">data 04</div>


<form id="elm">
  <input id="elm-key" class="input" />
  <input id="elm-value" class="input" />
</form>



</div><!-- End demo -->

</body>
